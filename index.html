<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة كلان فري فاير</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f1f1f1; margin: 0; padding: 0; direction: rtl; }
    header { background: #222; color: #fff; padding: 1rem; text-align: center; }
    nav { display: flex; background: #333; }
    nav button { flex: 1; padding: 1rem; background: #444; border: none; color: #fff; cursor: pointer; }
    nav button.active { background: #555; }
    section { display: none; padding: 1rem; }
    section.active { display: block; }
    #playersList span { display: inline-block; margin: 0.25rem; padding: 0.5rem; border-radius: 0.25rem; color: #fff; }
    .verify-link { display: inline-block; margin-top: 1rem; padding: 0.5rem 1rem; background: #222; color: #fff; text-decoration: none; border-radius: 0.25rem; }
    .verify-link:hover { background: #444; }
    .message-area { margin-top: 1rem; }
    .message-area textarea { width: 100%; height: 100px; }
    .send-btn { margin-top: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>لوحة إدارة كلان فري فاير</h1>
  </header>

  <nav>
    <button data-target="players" class="active">الأعضاء</button>
    <button data-target="news">الأخبار</button>
    <button data-target="verify">التحقق</button>
    <button data-target="events">الفعاليات</button>
  </nav>

  <section id="players" class="active">
    <h2>قائمة الأعضاء</h2>
    <input type="text" id="playerInput" placeholder="أدخل اسم لاعب" />
    <button id="addPlayerBtn">إضافة لاعب</button>
    <div id="playersList"></div>
  </section>

  <section id="news">
    <h2>الأخبار</h2>
    <p>إضافة الأخبار هنا...</p>
  </section>

  <section id="verify">
    <h2>التحقق من اللاعبين</h2>
    <p>نظرًا لسياسات الأمان التي تمنع التضمين، الرجاء الضغط على الرابط التالي للانتقال إلى صفحة التحقق:</p>
    <a class="verify-link" href="https://ff.garena.com/en/support/" target="_blank" rel="noopener">التحقق من اللاعبين</a>
  </section>

  <section id="events">
    <h2>الفعاليات</h2>
    <p>تفاصيل الفعاليات...</p>
  </section>

  <script>
    // Navigation
    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const target = btn.dataset.target;
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });

    // Players list
    const playerInput = document.getElementById('playerInput');
    const addPlayerBtn = document.getElementById('addPlayerBtn');
    const playersList = document.getElementById('playersList');

    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    addPlayerBtn.addEventListener('click', () => {
      const name = playerInput.value.trim();
      if (!name) return;
      const span = document.createElement('span');
      span.textContent = name;
      span.style.backgroundColor = getRandomColor();
      playersList.appendChild(span);
      playerInput.value = '';
    });

    // TODO: صلاحيات المستخدمين وإرسال الرسائل داخل الموقع
  </script>
</body>
</html>
